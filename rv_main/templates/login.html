{% extends "base.html" %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 text-center">
      <div class="login-container">
	<form class="form-signin" action="/login/" method="POST">
	{% csrf_token %}
	<span id="reauth-email" class="reauth-email"></span>
	<input type="text" id="inputEmail" class="form-control" placeholder="Password" name="password" required>
	<div id="remember" class="checkbox">
	  <label>
	    <input type-"checkbox" value="remember-me"> Remember me
	  </label>
	</div>
	<button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
	</form><!-- /form -->
	<hr>
	<!-- Currently does nix. Fix later -->
	<p class="forgot-password">Forgot your password? Click <a href="#" class="forgot-password">here</a></p>
	<p class="forgot-password">Need to register? Click <a href="/register/">here</a></p>
	</div> <!-- /card-container -->
    </div>
  </div>
</div>


{% endblock content %}
